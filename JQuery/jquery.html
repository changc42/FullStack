<html>
  <head>
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
      #circle {
        border-radius: 50%;
        background-color: green;
        width: 150px;
        height: 150px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <p>this is some text</p>

    <script type="text/javascript">
      $("#circle").click(function() {
        alert("circle was clicked");
      });
    </script>
  </body>
</html>
